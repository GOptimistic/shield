<div id="userModal" class="modal">
    <div class="modal-content">
        <div class="login_modal-header">
            <h2 class="success_model_header success_model_header_text">请授权</h2>
            <p id="user_management_closeBtn" class="close">×</p>
        </div>
        <div class="modal-body">
            <div class="confirm=tips">
                <div class="error-wrap login_error">
                    <span id="entry_error_psw" style="color:red;" class="error error-show"></span>
                </div>
                <ul>
                    <div class="row lending_confirm_btndiv">
                        <h5 class="lending_confirm_mh5 lending_confirm_position">输入工号：</h5>
                        <input type="text" value="" placeholder="工号" id="usermanageinputid"
                               class="form-control lending_confirm_text lending_confirm_position"/>
                    </div>
                    <div class="row lending_confirm_btndiv">
                        <h5 class="lending_confirm_mh5 lending_confirm_position">输入密码：</h5>
                        <input type="password" id="usermanageinputpsw" value="" placeholder="密码"
                               class="form-control lending_confirm_text lending_confirm_position"/>
                    </div>
                    <li class="noMargin modal_li">
                        <!-- <i class="icon_Pwd"></i> -->
                        <div class="exitaccount_div lending_amount_div">
                            <button class="btn btn-primary btn-sm um_psw_con" id="usermanage_con" type="button"
                                    rel="tooltip">
                                确定
                            </button>
                            <button class="btn btn-primary btn-sm um_psw_con" type="button" id="usermanage_can"
                                    rel="tooltip">
                                取消
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
