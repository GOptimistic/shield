            <!-- 模态框 -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <!--顶部横条 -->
                    <div class="login_modal-header">
                        <h2 class="login_model_header login_model_header_text">登录</h2>
                        <span id="closeBtn" class="close">×</span>
                    </div>

                    <div class="modal-body">
                        <div class="confirm=tips">
                            <div class="error-wrap">
                                <span class="error error-show" style="display:none;">用户名或密码错误</span>
                            </div>
                            <div class="error-wrap login_error">
                                <span id="login_name_j" style="color:red;" class="error error-show"></span>
                            </div>
                            <ul>
                                <li class="home_login_input">
                                    <div class="home_login_name_combine">
                                        <img class="icon_people" src="../static/img/home_login_people.png" alt="">
                                        <input type="text" tabindex="1" id="login-name" placeholder="用户名"
                                               class="home_login_name home_login_name_left">
                                    </div>
                                </li>

                                <li class="home_login_input noMargin">
                                    <div class="home_login_pwd_combine">
                                        <img class="icon_pwd" src="../static/img/home_login_pwd.png" alt="">
                                        <input type="password" tabindex="2" id="login-password" placehelder="Password"
                                               class="home_login_pwd home_login_input_left">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="home_login_wrap">
                            <button id="login-button" class="home_login_btn">
                                登录
                            </button>
                        </div>
                    </div>
                </div>
                <!-- 模态框结束 -->
                <!-- 用户管理密码进入 -->
                <div id="userModal" class="modal">
                    <div class="modal-content">
                        <div class="login_modal-header">
                            <h2 class="success_model_header success_model_header_text">请授权</h2>
                            <p id="user_management_closeBtn" class="close">×</p>
                        </div>
                        <div class="modal-body">
                            <div class="confirm=tips">
                                <ul>
                                    <div class="row lending_confirm_btndiv">
                                        <h5 class="lending_confirm_mh5 lending_confirm_position">输入工号：</h5>
                                        <input type="text"  value="" placeholder="工号"
                                               class="form-control lending_confirm_text lending_confirm_position"/>
                                    </div>
                                    <div class="row lending_confirm_btndiv">
                                        <h5 class="lending_confirm_mh5 lending_confirm_position">输入密码：</h5>
                                        <input type="text"  value="" placeholder="密码"
                                               class="form-control lending_confirm_text lending_confirm_position"/>
                                    </div>
                                    <li class="noMargin">
                                        <!-- <i class="icon_Pwd"></i> -->
                                        <div class="exitaccount_div lending_amount_div">
                                            <button class="btn btn-primary btn-sm um_psw_con"  type="button" rel="tooltip">
                                                确定
                                            </button>
                                            <button class="btn btn-primary btn-sm um_psw_con" type="button"   rel="tooltip">
                                                取消
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end modelBox-->
                <!-- 注销模态框 -->
                <div id="ExitModal" class="modal">
                    <div class="modal-content">
                        <div class="login_modal-header">
                            <h2 class="success_model_header success_model_header_text">注销</h2>
                            <p id="closeBtn" class="close">×</p>
                        </div>
                        <div class="modal-body">
                            <div class="confirm=tips">
                                <ul class="exitaccount_ul">
                                    <li class="noMargin exitaccount_noMargin">
                                        <!-- <i class="icon_Pwd"></i> -->
                                        <div class="success_text">
                                            <h3 class="successful">确定退出？</h3>
                                        </div>
                                    </li>
                                    <li class="noMargin">
                                        <!-- <i class="icon_people"></i> -->
                                        <div class="exitaccount_div">
                                            <button class="btn btn-primary exitaccount_btn" type="button" rel="tooltip"
                                                    id="exit_btn_confirm">
                                                确定
                                            </button>
                                            <button class="btn btn-primary exitaccount_btn" type="button" rel="tooltip"
                                                    id="exit_btn_cancel">
                                                取消
                                            </button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end modelBox-->
