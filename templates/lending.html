<!--借贷信息输入-->
<div class="wrapper lending_wrapper">
    <div class="page-header clear-filter" filter-color="black">
        <div class="page-header-image" data-parallax="true" style="background-image: url('../static/img/bg.jpg');">
        </div>

        <div class="lending_input_center">
            <div class="container lending_container">
                <!-- 注销模态框 -->
                <div id="ExitModal" class="modal">
                    <div class="modal-content">
                        <div class="login_modal-header">
                            <h2 class="success_model_header success_model_header_text">注销</h2>
                            <p id="closeBtn" class="close">×</p>
                        </div>
                        <div class="modal-body">
                            <div class="confirm=tips">
                                <ul class="exitaccount_ul">
                                    <li class="noMargin exitaccount_noMargin">
                                        <!-- <i class="icon_Pwd"></i> -->
                                        <div class="success_text">
                                            <h3 class="successful">确定退出？</h3>
                                        </div>
                                    </li>
                                    <li class="noMargin">
                                        <!-- <i class="icon_people"></i> -->
                                        <div class="exitaccount_div">
                                            <button class="btn btn-primary exitaccount_btn" type="button" rel="tooltip"
                                                    id="exit_btn_confirm">
                                                确定
                                            </button>
                                            <button class="btn btn-primary exitaccount_btn" type="button" rel="tooltip"
                                                    id="exit_btn_cancel">
                                                取消
                                            </button>
                                        </div>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end modelBox-->
                <!-- 贷款目的 -->
                <div id="inputs">
                    <h1 class="lending_h">借贷</h1>
                    <div class="col-sm-6 col-lg-3">
                        <h6 class="lending_h6">贷款目的</h6>
                    </div>

                    <div class="row lending_row_radio">
                        <div class="radio lending_radio">
                            <input id="purpose-radio1" type="radio" value="企业贷款" name="lending-purpose-radio">
                            <label for="purpose-radio1" class="lending_radio_label">
                                企业贷款
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="purpose-radio2" type="radio" value="房屋贷款" name="lending-purpose-radio">
                            <label for="purpose-radio2" class="lending_radio_label">
                                房屋贷款
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="purpose-radio3" type="radio" value="汽车贷款" name="lending-purpose-radio">
                            <label for="purpose-radio3" class="lending_radio_label">
                                汽车贷款
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="purpose-radio4" type="radio" value="商户贷款" name="lending-purpose-radio">
                            <label for="purpose-radio4" class="lending_radio_label">
                                商户贷款
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="purpose-radio5" type="radio" value="结婚贷款" name="lending-purpose-radio">
                            <label for="purpose-radio5" class="lending_radio_label">
                                结婚贷款
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="purpose-radio6" type="radio" value="购物贷款" name="lending-purpose-radio">
                            <label for="purpose-radio6" class="lending_radio_label">
                                购物贷款
                            </label>
                        </div>
                    </div>
                    <!-- 贷款期限 -->
                    <div class="col-sm-6 col-lg-3">
                        <h6 class="lending_h6">贷款期限</h6>
                    </div>
                    <div class="row lending_row_radio">
                        <div class="radio lending_radio">
                            <input id="duration-radio1" type="radio" value="36" name="lending-duration-radio">
                            <label for="duration-radio1" class="lending_radio_label">
                                36个月（3年）
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="duration-radio2" type="radio" value="60" name="lending-duration-radio">
                            <label for="duration-radio2" class="lending_radio_label">
                                60个月（5年）
                            </label>
                        </div>
                    </div>
                    <!-- 贷款人评价等级 -->
                    <div class="col-sm-6 col-lg-3">
                        <h6 class="lending_h6">等级评价</h6>
                    </div>
                    <div class="row lending_row_radio">
                        <div class="radio lending_radio">
                            <input id="grade-radio1" type="radio" value="1" name="lending-grade-radio">
                            <label for="grade-radio1" class="lending_radio_label">
                                A
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="grade-radio2" type="radio" value="2" name="lending-grade-radio">
                            <label for="grade-radio2" class="lending_radio_label">
                                B
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="grade-radio3" type="radio" value="3" name="lending-grade-radio">
                            <label for="grade-radio3" class="lending_radio_label">
                                C
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="grade-radio4" type="radio" value="4" name="lending-grade-radio">
                            <label for="grade-radio4" class="lending_radio_label">
                                D
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="grade-radio5" type="radio" value="5" name="lending-grade-radio">
                            <label for="grade-radio5" class="lending_radio_label">
                                E
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="grade-radio6" type="radio" value="6" name="lending-grade-radio">
                            <label for="grade-radio6" class="lending_radio_label">
                                F
                            </label>
                        </div>
                         <div class="radio lending_radio">
                            <input id="grade-radio7" type="radio" value="7" name="lending-grade-radio">
                            <label for="grade-radio7" class="lending_radio_label">
                                G
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="grade-radio8" type="radio" value="-1" name="lending-grade-radio">
                            <label for="grade-radio8" class="lending_radio_label">
                                未评级
                            </label>
                        </div>
                    </div>
                    <!-- 房屋所有权 -->
                     <div class="col-sm-6 col-lg-3">
                        <h6 class="lending_h6">房屋所有权</h6>
                    </div>
                    <div class="row lending_row_radio">
                        <div class="radio lending_radio">
                            <input id="house-radio1" type="radio" value="option1" name="lending-house-radio">
                            <label for="house-radio1" class="lending_radio_label">
                                OWN
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="house-radio2" type="radio" value="option1" name="lending-house-radio">
                            <label for="house-radio2" class="lending_radio_label">
                                RENT
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="house-radio3" type="radio" value="option1" name="lending-house-radio">
                            <label for="house-radio3" class="lending_radio_label">
                                MORTGAGE
                            </label>
                        </div>
                        <div class="radio lending_radio">
                            <input id="house-radio4" type="radio" value="option1" name="lending-house-radio">
                            <label for="house-radio4" class="lending_radio_label">
                                OTHER
                            </label>
                        </div>
                    </div>
                    <div class="row lending_row_inputs">
                        <div class="col-sm-6 col-lg-3">
                            <h6 class="lending_h6">姓名</h6>
                            <div class="form-group">
                                <input type="text" id="lending_input_name" value="" placeholder="姓名"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="form-group">
                                <h6 class="lending_h6">身份证号</h6>
                                <input type="text" id="lending_input_ID" value="" placeholder="身份证号"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="form-group">
                                <h6 class="lending_h6">手机号码</h6>
                                <input type="text" id="lending_input_phonenum" value="" placeholder="手机号码"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <h6 class="lending_h6">职位</h6>
                            <div class="form-group">
                                <input type="text" id="lending_input_emptitle" value="" placeholder="职位"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <h6 class="lending_h6">年收入</h6>
                            <div class="form-group">
                                <input type="text" id="lending_input_anlincome" value="" placeholder="年收入"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <h6 class="lending_h6">在职时间</h6>
                            <div class="form-group">
                                <input type="text" id="lending_input_emplength" value="" placeholder="在职时间"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                         <div class="col-sm-6 col-lg-3">
                            <div class="form-group">
                                <h6 class="lending_h6">贷款金额</h6>
                                <input type="text" id="lending_input_money" value="" placeholder="贷款金额"
                                       class="form-control lending_input_text"/>
                            </div>
                        </div>
                    </div>


                        <!--<div class="col-md-6 col-lg-3">
                            <div class="datepicker-container">
                                <div class="form-group">
                                    <h6 class="lending_h6">还款期限</h6>
                                    <input type="text" id="lending_input_date"
                                           class="form-control date-picker lending_input_text" value="10/05/2016"
                                           data-datepicker-color="primary">
                                </div>
                            </div>
                        </div>-->
                    </div>
                    <div class="lending_buttons">
                        <button id='analysis-button' class="btn btn-primary lending_btn" type="button">
                            分析
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
