                            </div>
                            <div class="col-sm-6 col-lg-3">

                            </div>

                                <div class="form-group">
                                    <h6 class="lending_h6">贷款类型</h6>

                                </div>
                            </div>
                            <div class="col-sm-6 col-lg-3">
                                <div class="form-group">
                                    <h6 class="lending_h6">贷款金额</h6>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="datepicker-container">
                                    <div class="form-group">
                                        <h6 class="lending_h6">还款期限</h6>
                                        <input type="text" id="lending_input_date" class="form-control date-picker lending_input_text" value="10/05/2016"  data-datepicker-color="primary">

                                </div>
