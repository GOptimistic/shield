    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Shield</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

<body class="index-page sidebar-collapse">
    <!-- Navbar导航条 -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <!--左上角团队logo-->
            <div class="content-center brand">
                <img class="n-logo" src="../static/img/home_logo_long.png" alt="">
            </div>

            <!--导航栏菜单-->
            <ul class="navbar-nav our_nav">
                <a class="navbar-brand our_nav_menu">菜单</a>
                <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#example-navbar" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
                <div class="collapse navbar-collapse" id="example-navbar"
                    data-nav-image="../static/img/blurred-image-1.jpg">
                    <ul class="navbar-nav our_nav_menu_contains">
                        <li class="nav-item active">
                            <a class="nav-link login_btn" id="triggerBtn">
                                登录
                            </a>
                        </li>
                    </ul>
                </div>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="wrapper">
        <div class="page-header clear-filter" filter-color="black"><!--遮罩的颜色-->
            <div class="page-header-image" data-parallax="true" style="background-image: url('../static/img/home.jpg');">
            </div>
            <div class="container">
                 <!--<div class="content-center brand">
                    <a id="triggerBtn" class="home_login_start" rel="tooltip" data-whatever="add" title="" data-placement="bottom">
                        <h1 class="h1-seo">点击开始</h1>
                    </a>

                </div>-->

                <!-- 模态框 -->
                <div id="myModal" class="modal" onkeydown="keyLogin();">
                    <div class="modal-content">
                        <!--顶部横条 -->
                        <div class="login_modal-header">
                            <h2 class="login_model_header login_model_header_text">登录</h2>
                            <span id="closeBtn" class="close">×</span>
                        </div>

                        <div class="modal-body">
                            <div class="confirm=tips">
                                <div class="error-wrap">
                                    <span class="error error-show" style="display:none;">用户名或密码错误</span>
                                </div>
                                <div class="error-wrap login_error">
                                    <span id="login_name_j" style="color:red;" class="error error-show"></span>
                                </div>
                                <ul>
                                    <li class="home_login_input">
                                        <div class="home_login_name_combine">
                                            <img class="icon_people" src="../static/img/home_login_people.png" alt="">
                                            <input type="text" tabindex="1" id="login-name" placeholder="用户名"
                                                    class="home_login_name home_login_name_left">
                                        </div>
                                    </li>

                                    <li class="home_login_input noMargin">
                                        <div class="home_login_pwd_combine">
                                            <img class="icon_pwd" src="../static/img/home_login_pwd.png" alt="">
                                            <input type="password" tabindex="2" id="login-password" placehelder="Password"
                                                    class="home_login_pwd home_login_input_left">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="home_login_wrap">
                                <button id="login-button" class="home_login_btn" >
                                    登录
                                </button>
                        </div>
                    </div>
                </div>
                <!-- 模态框结束 -->
            </div>
        </div>
    </div>
</body>
